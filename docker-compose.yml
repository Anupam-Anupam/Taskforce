
services:
  # Hub PostgreSQL database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: hub
      POSTGRES_PASSWORD: hubpassword
      POSTGRES_DB: hub
    ports:
      - "5433:5432"  # Changed to 5433 to avoid conflict with local PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-village-network

  # Single MongoDB instance for everything
  mongodb:
    image: mongo:7.0
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: cua_agentdb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - ai-village-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "'db.runCommand({ ping: 1 })'"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Main server container
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/serverdb?authSource=admin
      - POSTGRES_URL=postgresql://hub:hubpassword@postgres:5432/hub
    networks:
      - ai-village-network
    depends_on:
      - postgres
      - mongodb
      - agent1_worker
      - agent2_worker
      - agent3_worker

  # Agent 1 Worker - polls PostgreSQL for tasks and executes them
  agent1_worker:
    build:
      context: .
      dockerfile: agents/agent1/agent_worker/Dockerfile
    env_file:
      - .env
      - agents/agent1/.env
    environment:
      - POSTGRES_URL=postgresql://hub:hubpassword@postgres:5432/hub
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/agent1db?authSource=admin
      - AGENT_ID=agent1
      - POLL_INTERVAL_SECONDS=5
    volumes:
      - ./trajectories:/tmp/agent_work:rw
    networks:
      - ai-village-network
    depends_on:
      - postgres
      - mongodb
    restart: unless-stopped

  # Agent 2 Worker - polls PostgreSQL for tasks and executes them
  agent2_worker:
    build:
      context: .
      dockerfile: agents/agent2/agent_worker/Dockerfile
    env_file:
      - .env
      - agents/agent2/.env
    environment:
      - POSTGRES_URL=postgresql://hub:hubpassword@postgres:5432/hub
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/agent2db?authSource=admin
      - AGENT_ID=agent2
      - POLL_INTERVAL_SECONDS=5
    volumes:
      - ./trajectories:/tmp/agent_work:rw
    networks:
      - ai-village-network
    depends_on:
      - postgres
      - mongodb
    restart: unless-stopped

  # Agent 3 Worker - polls PostgreSQL for tasks and executes them
  agent3_worker:
    build:
      context: .
      dockerfile: agents/agent3/agent_worker/Dockerfile
    env_file:
      - .env
      - agents/agent3/.env
    environment:
      - POSTGRES_URL=postgresql://hub:hubpassword@postgres:5432/hub
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/agent3db?authSource=admin
      - AGENT_ID=agent3
      - POLL_INTERVAL_SECONDS=5
    volumes:
      - ./trajectories:/tmp/agent_work:rw
    networks:
      - ai-village-network
    depends_on:
      - postgres
      - mongodb
    restart: unless-stopped

  # Evaluator Agent - evaluates agent performance and generates graphs
  evaluator_agent:
    build:
      context: .
      dockerfile: agents/agent1/evaluator_agent/Dockerfile
    env_file:
      - .env
      - agents/agent1/evaluator_agent/config.env
    environment:
      - POSTGRES_URL=postgresql://hub:hubpassword@postgres:5432/hub
      - MONGODB_URL=mongodb://admin:password@mongodb:27017?authSource=admin
      - DEFAULT_AGENT_ID=agent1
      - SCHEDULE_INTERVAL_SECONDS=60
      - LOG_LEVEL=INFO
      - EVAL_HISTORY_DIR=/data/history
    ports:
      - "8001:8001"
    volumes:
      - evaluator_history:/data/history
    networks:
      - ai-village-network
    depends_on:
      - postgres
      - mongodb
    restart: unless-stopped

  # Frontend - React app served by nginx
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_BASE: http://localhost:8000
    ports:
      - "3000:80"
    networks:
      - ai-village-network
    depends_on:
      - server
    restart: unless-stopped

networks:
  ai-village-network:
    driver: bridge

volumes:
  mongodb_data:
  postgres_data:
  evaluator_history:
